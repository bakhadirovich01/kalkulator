<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="kotta-div">
        <div class="inp-div" id="display"></div>
        <div class="button-row">
            <button class="clear-button">C</button>
            <button class="delete-button"><i class="fa-regular fa-circle-xmark"></i></button>
            <button class="operation-button">/</button>
            <button class="operation-button">x</button>
        </div>
        <div class="button-row">
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operation-button">-</button>
        </div>
        <div class="button-row">
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operation-button">+</button>
        </div>
        <div class="button-row">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="equal-button">=</button>
        </div>
        <div class="button-row">
            <button class="zero-button">0</button>
            <button class="decimal-button">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
